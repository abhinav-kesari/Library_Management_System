<p>viewbook works!</p>
<mat-card-content>
    <table mat-table  [dataSource]="dataSource" matSort #sort="matSort" (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Id Column -->
      <ng-container matColumnDef="sid">
        <th mat-header-cell mat-sort-header  *matHeaderCellDef>Student ID </th>
        <td mat-cell *matCellDef="let element"> {{element.sid}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="sname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Student Name </th>
        <td mat-cell *matCellDef="let element"> {{element.sname}} </td>
      </ng-container>

      <!-- fromdate Column -->
      <ng-container matColumnDef="fromdate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>From Date</th>
        <td mat-cell *matCellDef="let element"> {{element.fromdate | date}} </td>
      </ng-container>

       <!-- Todate Column -->
       <ng-container matColumnDef="todate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>To Date</th>
        <td mat-cell *matCellDef="let element"> {{element.todate | date}} </td>
      </ng-container>

       <!-- Genre Column -->
       <ng-container matColumnDef="genre">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Genre</th>
        <td mat-cell *matCellDef="let element"> {{element.genre }} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
        <mat-icon routerLink="/updatebook/{{element.id}}">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
        <mat-icon (click)="delete(element.id)">delete</mat-icon>
        </button>
        </td>
        </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    </table>
    </mat-card-content>
